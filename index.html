<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- HEADER SECTION -->
    <header>
      <div class="brand">
        <img class="logo" src="resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN BODY -->
    <main>
      <!-- BANNER SECTION -->
      <div class="banner">
        <div class="container">

          <!-- NEW ARRIVAL BOX -->
          <div class="arrival">
            <h3>NEW ARRIVAL<h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>

      </div>

      <!-- NAVIGATION BAR -->
      <div class="navigation">
        <nav class="navcon">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>

      <!-- PRODUCT SECTION -->
      <div class="products">
        <div class="product">
          <div class="product-img">
            <img src="resources/images/pen.png" alt="Pen">
          </div>
            <span class="description">Exploding Pen</span>
        </div>

        <div class="product">
          <div class="product-img">
            <img src="resources/images/watch.png" alt="Watch">
          </div>
            <span class="description">Cellular Watch</span>
        </div>

        <div class="product">
          <div class="product-img">
            <img src="resources/images/glasses.png" alt="Glasses">
          </div>
            <span class="description">Thermal Glasses</span>
        </div>

      </div>

      <!-- LOCATIONS AND HOURS SECTION -->
      <div class="info">

        <div class="location">
          <h4>Location</h4>
          -47.346436, 84.32354
        </div>

        <div class="hours">
          <h4>Hours</h4>
          0800 -1800
        </div>

      </div>

    </main>


  </body>
</html>
