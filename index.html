<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- HEADER SECTION -->
    <header>
      <div class="brand">
        <img class="logo" src="resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN BODY -->
    <main>
      <!-- BANNER SECTION -->
      <div class="banner">
        <div class="container">

          <!-- NEW ARRIVAL BOX -->
          <div class="arrival">
            <h3>NEW ARRIVAL<h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>

      </div>

      <!-- NAVIGATION BAR -->
      <div class="navigation">
        <nav class="navcon1">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
        <nav class="navcon2">
          <span>Menu</span>
        </nav>
      </div>

      <!-- PRODUCT SECTION -->
      <div class="products">
        <div class="product">
          <div class="product-img">
            <img src="resources/images/pen.png" alt="Pen">
          </div>
            <span class="description">Exploding Pen</span>
        </div>

        <div class="product no-show2">
          <div class="product-img">
            <img src="resources/images/watch.png" alt="Watch">
          </div>
            <span class="description">Cellular Watch</span>
        </div>

        <div class="product no-show1">
          <div class="product-img">
            <img src="resources/images/glasses.png" alt="Glasses">
          </div>
            <span class="description">Thermal Glasses</span>
        </div>

      </div>

      <!-- LOCATIONS AND HOURS SECTION -->
      <div class="info-section">

        <div class="info-box">
          <span class="info" >Location</span>
          <span class="number">-47.346436, 84.32354</span>
        </div>

        <div class="info-box">
          <span class="info">Hours</span>
          <span class="number">0800 -1800</span>
        </div>

      </div>

    </main>

    <footer>
      <div class="copyright">
      <span>Copyright Secrete Agent Supply Inc.</span>

      </div>

    </footer>

  </body>
</html>
