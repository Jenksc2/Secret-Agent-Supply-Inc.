<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- HEADER SECTION -->
    <header>
      <div class="brand">
        <img id="logo" src="resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN BODY -->
    <main>
      <!-- BANNER SECTION -->
      <div class="banner">

        <!-- NEW ARRIVAL BOX -->
        <div class="arrival">
          <h3>NEW ARRIVAL<h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>

      </div>

      <!-- NAVIGATION BAR -->
      <div class="navigation">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>

      <!-- PRODUCT SECTION -->
      <div class="products">

        <div class="img">
          <img src="resources/images/pen.png" alt="Pen">
          <h4>Exploding Pen<h4>
        </div>

        <div class="img">
          <img src="resources/images/watch.png" alt="Watch">
          <h4>Cellular Watch</h4>
        </div>

        <div class="img">
          <img src="resources/images/glasses.png" alt="Glasses">
          <h4>Thermal Glasses</h4>
        </div>

      </div>

      <!-- LOCATIONS AND HOURS SECTION -->
      <div class="info">

        <div class="location">
          <h4>Location</h4>
          -47.346436, 84.32354
        </div>

        <div class="hours">
          <h4>Hours</h4>
          0800 -1800
        </div>

      </div>

    </main>


  </body>
</html>
